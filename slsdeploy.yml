service: lambdanodemodulelayer
provider:
  name: aws
  region: us-east-1
  profile: lammbdaserverless

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - "Ref" : "ServerlessDeploymentBucket"
            - "/*"

layers:
  lambdanodemodulelayer:
    path: /
    name: LambdaNodeModuleLayer
    description: Lambda Layer For Node Module
    compatibleRuntimes:
      - nodejs12.x
    allowedAccounts:
      - '*'
    package:
      include:
        - node_modules/**